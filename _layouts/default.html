{% for event in site.data.events %}
  {% if event.year == page.year %}
    {% assign event = event %}
  {% endif %}
{% endfor %}
<!DOCTYPE html>
<html lang="zh_CN">

  {% include head.html %}

  <body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">

    {% include header.html %}

    {% include intro.html %}

    {{ content }}

    

    {% include footer.html wrapper="footer" %}

    <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>

    <script src="{{ '/scripts/control.js' | prepend: site.baseurl }}"></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDF27W3Z7yW-uJZ_8cv2bMHkAHBMJAnkYw&callback=initMap"></script>

  </body>

</html>
