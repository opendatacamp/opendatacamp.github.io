  description: 开放数据社群组织者，于2014年联合发起开放数据中国，并对外担任开放知识基金会中国区大使。日常工作为独立咨询师，现服务于上海市开放数据创新应用大赛（SODA），作为项目主管。并分别于复旦大学数字与移动政务实验室和上海感知城市数据科学研究院作为特邀研究员（布道师）。
- id: enerlang
  name: 朱祎
  avatar: zhuyi
  affiliation: 美蒽朗工程咨询（上海）有限公司
  description: 朱祎，博士。美蒽朗公司CTO，2002年本科毕业于东南大学交通工程专业，2007年获得美国威斯康辛大学密尔沃基分校交通工程和城市规划双硕士，2014年博士毕业于麻省理工学院城市规划专业。目前还是麻省理工学院新加坡合作项目中未来城市机动性实验室的博士后研究员，SimMobility城市仿真平台中土地利用模型的项目负责人。朱祎博士主要致力于城市仿真模型，城市信息系统，交通规划及区域经济发展的研究。近几年的研究集中在土地交通一体化模型，大数据在城市研究中的应用，城市经济和物流等领域。先后发表科学研究论文十余篇，并参加多项国际重大研究项目。
