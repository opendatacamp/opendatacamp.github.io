- id: desis
  name: Francesca Valsecchi 
  avatar: francesca
  affiliation: 同济大学设计创意学院
  description: 2009年，魏佛兰取得米兰理工大学博士学位，后移居上海，在同济大学担任设计创意学院助理教授，从事教学和研究，聚焦城乡创新和公共事务设计。她的研究范围包括信息和数据可视化、数字社会创新、开放设计、设计和文化等。她目前在进行一个名为“街边美食计划”的项目，记录、研究并以地图展现上海的街边美食文化。她与中国和海外的一些机构合作，促进亚洲地区的信息开放和可视化发展。
