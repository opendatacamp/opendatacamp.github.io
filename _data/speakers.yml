  description: "KAIST에서 전산학과 교수와 웹 사이언스공학전공의 책임 교수직을 맡고 있으며, KAIST-Microsoft Research 협력 연구 센터(KMCC)의 센터장을 맡고 있다. 서던메소디스트 대학에서 컴퓨터공학 석사와 박사 학위를 취득한 뒤 미국 시라큐스 대학에서 영년직 교수를 역임하였다. 어휘의미론에 중점을 둔 자연어 처리 기술과 차세대 검색 기술을 바탕으로 경험 마이닝, 정보 추출과 같은 텍스트 마이닝 기술에 대한 연구를 중점적으로 수행하고 있으며, 2013년에는 'Experiential Knowledge Mining'을 제목으로 하는 영문 서적을 출간하였다."
